<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="script.js"></script>

    <title>Guess the button(n buttons)</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label>Number of buttons</label>
            <input type="text" class="form-control" id="buttonNumber">
            <div id="emailHelp" class="form-text">Set the number of buttons for the game</div>
          </div>
          <button id="start" type="submit" class="btn btn-primary" onclick="generateButtons()">Start game</button>
        </div>
      </div>

      <h2 class="text-center mt-5 mb-5" id="message"></h2>

      <div id="buttonGrid" class="d-grid gap-2 d-md-block"></div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
